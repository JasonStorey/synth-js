<!DOCTYPE html>
<html>
    <head>
        <style>
            .trigger-container {
                width: 40px;
                height: 40px;
                float: left;
            }
            .instrument {
                clear: both;
            }
            #instrument_1 .trigger-container {
                background-color: palegreen;
            }

            #instrument_2 .trigger-container {
                background-color: #a1fbf4;
            }
        </style>
    </head>
    <body>
        <div id="instrument_1" class="instrument"></div>
        <div id="instrument_2" class="instrument"></div>
        <script src="./dist/synth.js"></script>
        <script>
            SYNTH.init();
            SYNTH.addInstrument({
                element: document.getElementById('instrument_1'),
                numOfTriggers: 15,
                startNote: 'C',
                octave: 2,
                tonality: 'major',
                gain: 0.1
            });

            SYNTH.addInstrument({
                element: document.getElementById('instrument_2'),
                numOfTriggers: 15,
                startNote: 'G',
                octave: 2,
                tonality: 'minor',
                gain: 0.1
            });

        </script>
    </body>
</html>
